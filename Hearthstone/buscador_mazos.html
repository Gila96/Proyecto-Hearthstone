<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Mazos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            margin-top: 100px;
            padding: 20px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #2980b9;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 5px;
            width: 300px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #deck-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 10px;
            border-radius: 10px;
            border: 3px solid #3498db;
            text-align: center;
            width: 160px;
            height: 200px;
        }

        .card img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 3px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Buscador de Mazos</h1>
    </header>

    <main>
        <div class="buttons-container">
            <a href="index.html" class="button">Inicio</a>
        </div>

        <input type="text" id="deck-code" placeholder="Introduce el cÃ³digo del mazo">
        <button id="search-btn">Buscar</button>
        <div id="deck-container"></div>
    </main>

    <footer>
        <p>2025 Hearthstone API</p>
    </footer>

    <script src="buscador_mazos.js"></script>
</body>

</html>
